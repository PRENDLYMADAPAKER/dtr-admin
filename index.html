<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin DTR Panel with QR Scanner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      background: #1e1e1e;
      font-size: 20px;
      font-weight: bold;
    }
    #qr-reader {
      width: 300px;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
      color: #0f0;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #1e1e1e;
    }
  </style>

  <!-- Load html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, child, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBYYZrsZECXM2UpW4-38sGQLaPqAqkjSWI",
      authDomain: "dtr-project-66048.firebaseapp.com",
      databaseURL: "https://dtr-project-66048-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dtr-project-66048",
      storageBucket: "dtr-project-66048.appspot.com",
      messagingSenderId: "271445506225",
      appId: "1:271445506225:web:fcb04d0454e1302de14a90",
      measurementId: "G-R22CLKSPCP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const todayDate = new Date().toISOString().split("T")[0];
    const qrReaderId = "qr-reader";
    let html5QrCode;

    const statusEl = document.getElementById("status");
    const logsBody = document.getElementById("logs-body");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.style.color = isError ? "#ff6b6b" : "#0f0";
    }

    // Log time-in to Firebase, avoid duplicates
    async function logTimeIn(userId) {
      try {
        const userIdTrimmed = userId.trim();
        if (!userIdTrimmed) return;

        const userDtrPath = `users/${userIdTrimmed}/dtr/${todayDate}`;
        const logPath = `dtr_logs/${todayDate}/${userIdTrimmed}`;

        const userDtrSnap = await get(child(ref(db), userDtrPath));
        if (userDtrSnap.exists()) {
          setStatus(`âš  User ${userIdTrimmed} already timed in today.`, true);
          return;
        }

        const timeNow = new Date().toLocaleTimeString();

        await set(ref(db, userDtrPath), { timeIn: timeNow, ts: Date.now() });
        await set(ref(db, logPath), { timeIn: timeNow, ts: Date.now() });

        setStatus(`âœ… User ${userIdTrimmed} timed in at ${timeNow}`);
        // Refresh logs after new entry
        loadTodayLogs();
      } catch (error) {
        console.error("Error logging time-in:", error);
        setStatus(`Error logging time-in: ${error.message}`, true);
      }
    }

    // Load today's logs and show in table
    function loadTodayLogs() {
      const logsRef = ref(db, `dtr_logs/${todayDate}`);

      onValue(logsRef, (snapshot) => {
        const logs = snapshot.val();
        if (!logs) {
          logsBody.innerHTML = `<tr><td colspan="2">No records today</td></tr>`;
          return;
        }
        // Convert logs object to array and sort by timestamp desc
        const logsArr = Object.entries(logs).sort((a, b) => b[1].ts - a[1].ts);

        logsBody.innerHTML = logsArr
          .map(([userId, record]) =>
            `<tr><td>${escapeHtml(userId)}</td><td>${escapeHtml(record.timeIn)}</td></tr>`
          )
          .join("");
      }, { onlyOnce: false });
    }

    // Simple HTML escape helper
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // QR code scan success callback
    function onScanSuccess(decodedText) {
      logTimeIn(decodedText);
    }

    // Start QR code scanner, picks back camera if available
    async function startScanner() {
      try {
        html5QrCode = new Html5Qrcode(qrReaderId);
        const cameras = await Html5Qrcode.getCameras();

        if (!cameras || cameras.length === 0) {
          setStatus("No camera found on device.", true);
          return;
        }

        // Pick rear camera if available, else first
        let cameraId = cameras[0].id;
        const backCam = cameras.find(cam => /back|rear|environment/gi.test(cam.label));
        if (backCam) cameraId = backCam.id;

        setStatus("Starting camera...");
        await html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          err => {
            // Optional: You can log decode errors here for debugging
            // console.log("QR decode error:", err);
          }
        );
        setStatus("Scanner active â€” point camera to a QR code.");
      } catch (error) {
        console.error("Error starting scanner:", error);
        if (error.name === "NotAllowedError") {
          setStatus("Camera permission denied. Please allow camera access.", true);
        } else {
          setStatus("Error starting camera: " + error.message, true);
        }
      }
    }

    // On page load
    window.addEventListener("DOMContentLoaded", () => {
      loadTodayLogs();
      startScanner();
    });
  </script>
</head>
<body>
  <header>ðŸ“‹ Admin Daily Time Record Panel</header>
  <div id="qr-reader"></div>
  <div id="status">Initializing scanner...</div>

  <h2>Today's Logs</h2>
  <table>
    <thead>
      <tr><th>User ID</th><th>Time In</th></tr>
    </thead>
    <tbody id="logs-body">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
